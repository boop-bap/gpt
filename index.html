<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/x-icon"
      href="https://cdns.iconmonstr.com/wp-content/releases/preview/2018/240/iconmonstr-random-thin.png"
    />
    <title>File Upload Form</title>
  </head>
  <body>
    <h1 style="margin-top: 50px">Upload a file to edit</h1>
    <form
      id="form"
      action="https://nodeapi-gpt.onrender.com/upload"
      method="post"
      enctype="multipart/form-data"
      accept=".csv"
    >
      <label for="file">Choose a file:</label>
      <input type="file" id="file" name="file" required />
      <br /><br />
      <button type="button" onclick="submitForm()">Upload</button>

      <h1>Instructions for the search</h1>

      <div class="textAreaBox">
        <label for="Catalogs/leaflets"
          >Define how to search for leaflets/catalogs/brochures</label
        >
        <textarea
          id="Catalogs/leaflets"
          name="Catalogs/leaflets"
          rows="10"
          cols="50"
        ></textarea>
      </div>
      <div class="textAreaBox">
        <label for="Business type"
          >Define how to search for a business type/types</label
        >
        <textarea
          id="Business type"
          name="Business type"
          rows="10"
          cols="50"
        ></textarea>
      </div>
      <div class="textAreaBox">
        <label for="Business model"
          >Define how to search for a business model/models:</label
        >
        <textarea
          id="Business model"
          name="Business model"
          rows="10"
          cols="50"
        ></textarea>
      </div>
      <div class="textAreaBox">
        <label for="Translation"
          >Define to/how to translate the questions(optional)</label
        >
        <textarea
          id="Translation"
          name="Translation"
          rows="10"
          cols="50"
        ></textarea>
      </div>
    </form>

    <button id="updateUserInstructions">
      Save user instructions(saves to server)
    </button>
    <button id="loadDefault">Load default instructions</button>
    <button id="loadSavedInstructions">Load saved instructions</button>
  </body>
</html>

<script>
  const allTextAreas = document.querySelectorAll("textarea");

  const loadDefaultInstructions = async () => {
    try {
      const response = await fetch(
        "https://nodeapi-gpt.onrender.com/defaultInstructions",
        {
          method: "GET",
          headers: {
            "Content-Type": "application/json",
          },
        }
      );
      if (!response.ok) {
        throw new Error("Network response was not ok " + response.statusText);
      }
      const defaultSettings = JSON.parse(await response.text());

      allTextAreas.forEach((textArea) => {
        textArea.value = defaultSettings[textArea.id];
      });

      window.alert("Instructions loaded");
    } catch (error) {
      console.error("There was a problem with the fetch operation:", error);
    }
  };

  const loadSavedInstructions = async () => {
    try {
      const response = await fetch(
        "https://nodeapi-gpt.onrender.com/userSavedInstructions",
        {
          method: "GET",
          headers: {
            "Content-Type": "application/json",
          },
        }
      );
      if (!response.ok) {
        throw new Error("Network response was not ok " + response.statusText);
      }
      const userInstructions = JSON.parse(await response.text());

      allTextAreas.forEach((textArea) => {
        textArea.value = userInstructions[textArea.id];
      });

      window.alert("Instructions loaded");
    } catch (error) {
      console.error("There was a problem with the fetch operation:", error);
    }
  };

  const updateUserInstructions = async (isForm = false) => {
    const objToSend = {};

    allTextAreas.forEach((textArea) => {
      objToSend[textArea.id] = textArea.value;
    });

    try {
      const response = await fetch(
        "https://nodeapi-gpt.onrender.com/updateUserInstructions",
        {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(objToSend),
        }
      );
      if (!isForm) window.alert("Instructions loaded");
    } catch (error) {
      console.error("There was a problem with the fetch operation:", error);
    }
  };

  const submitForm = async () => {
    await saveUserInstructions(true);

    document.getElementById("form").submit();
  };

  loadDefaultInstructions();

  const setListenerAndFunctions = async (id, functionToRun) => {
    document
      .querySelector(`#${id}`)
      .addEventListener("click", async (event) => {
        event.preventDefault();
        await functionToRun();
      });
  };

  setListenerAndFunctions("loadDefault", loadDefaultInstructions);
  setListenerAndFunctions("loadSavedInstructions", loadSavedInstructions);
  setListenerAndFunctions("updateUserInstructions", updateUserInstructions);
</script>

<style>
  .textAreaBox {
    display: flex;
    flex-direction: column;
    margin-bottom: 15px;
  }
  label {
    margin-bottom: 5px;
    font-weight: bold;
  }
</style>
