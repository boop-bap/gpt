<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>File Upload Form</title>
  </head>
  <body>
    <h1 style="margin-top: 50px">Upload a file to edit</h1>
    <form
      action="http://localhost:3000/upload"
      method="post"
      enctype="multipart/form-data"
      accept=".csv"
    >
      <label for="file">Choose a file:</label>
      <input type="file" id="file" name="file" required />
      <br /><br />
      <button type="submit">Upload</button>

      <h1>Instructions for the search</h1>

      <div class="textAreaBox">
        <label for="leaflets"
          >Define how to search for leaflets/catalogs/brochures</label
        >
        <textarea id="leaflets" name="leaflets" rows="10" cols="50"></textarea>
      </div>
      <div class="textAreaBox">
        <label for="businessType"
          >Define how to search for a business type/types</label
        >
        <textarea
          id="businessType"
          name="businessType"
          rows="10"
          cols="50"
        ></textarea>
      </div>
      <div class="textAreaBox">
        <label for="businessModel"
          >Define how to search for a business model/models:</label
        >
        <textarea
          id="businessModel"
          name="businessModel"
          rows="10"
          cols="50"
        ></textarea>
      </div>
      <div class="textAreaBox">
        <label for="translation"
          >Define to/how to translate the questions(optional)</label
        >
        <textarea
          id="businessModel"
          name="businessModel"
          rows="10"
          cols="50"
        ></textarea>
      </div>

      <button>Update</button>
      <button id="fetchButton">fetchButton</button>
    </form>
  </body>
</html>
